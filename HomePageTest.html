            }

            function display_ct() {
                var x = new Date()
                document.getElementById('ct').innerHTML = x;
                display_c();
            }
            //Searchbar functionality
            function search() {
                var Blah = document.getElementById("Blah").value;
                if (Blah[5]==":" && Blah[6] == "/" && Blah[7]== "/") {
                    window.open(Blah);
                } else {
                    window.open("https://www.google.com/search?q=" + Blah + "");
                }
            }
            //Add item to localStorage and display in list form
            function addItem() {
                //get input
                var enteredItem = document.getElementById("inputText").value;
                console.log(enteredItem);
                //add to array
                toDoItems.push(enteredItem);
                console.log(toDoItems);
                document.getElementById('ulElement').appendChild(makeUL(toDoItems));
            }
            //Update element on screen
            function makeUL(array) {
                //Clear the element
                document.getElementById('ulElement').innerHTML = '';

                // Create the list element:
                var list = document.createElement('ul');

                for (var i = 0; i < array.length; i++) {
                    // Create the list item:
                    var item = document.createElement('li');

                    // Set its contents:
                    item.appendChild(document.createTextNode(array[i]));

                    // Add it to the list:
                    list.appendChild(item);
                }

                // Finally, return the constructed list:
                return list;
                
            }
            function linkRedirect(link){
                window.open(link);
            }
