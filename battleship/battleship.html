<!doctype html>
<html lang="en">

	<head>

		<meta charset="utf-8"/>

		<title>Battleship</title>

		<link rel="stylesheet" type="text/css" href="style.css"/>

	</head>

	<body>

		<div id="game-screen">

			<h1>Visual Battleship</h1>
			<table id="game-grid">
				<tbody>
					<tr>
						<!--onclick is an event, execute javascript when button is clicked -->
						<td id="cell0" onclick="cellClicked(0)"></td> 
						<td id="cell1" onclick="cellClicked(1)"></td>
						<td id="cell2" onclick="cellClicked(2)"></td>
						<td id="cell3" onclick="cellClicked(3)"></td>
						<td id="cell4" onclick="cellClicked(4)"></td>
						<td id="cell5" onclick="cellClicked(5)"></td>
						<td id="cell6" onclick="cellClicked(6)"></td>
					</tr>
				</tbody>
			</table>

		<!-- The div should be used to wrap sections of a document, while use spans to wrap 		small portions of text, images, etc.
		 The <div> element is used while creating CSS based layouts in html, whereas <span> 		element is used to stylize texts.-->
			<div>Hits: <span id="hits">0</span></div>
			<div>Misses: <span id="misses">0</span></div>

			<button class="restart-button" type="button" onclick="setupGame()">Start Game</button>

		</div>
		
		<script src="battleship.js"></script>


	</body>

</html>
