<!--Although this is a .html file, it uses JavaScript to run the functionality of the game-->

<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Guess the Number</title>
		<link rel="stylesheet" href="style.css">	
	</head>
	<body>
		<h1>Guess the Number</h1>
		<button type="button" onclick="playGame()">Start the Game</button>
		<script>
			function playGame() {
				var guesses = 0;
				var playerInput;
				var answer = 5;
				guesses = 0;
				playerInput = prompt("Enter a number between 1 and 10")
				if (playerInput > answer) {
					alert("Your guess was too high");
					guesses = guesses + 1;
				} else if (playerInput < answer) {
					alert("Your guess was too low");
					guesses = guesses + 1;
				} else if (playerInput = answer) {
					guesses = guesses + 1;
					alert("You guessed the number in " + guesses + " guesses.";
				} else if (playerInput = null) {
					return;
				} else {
					alert("Please enter a number");
				}
			}
		</script>
	</body>	
</html>
