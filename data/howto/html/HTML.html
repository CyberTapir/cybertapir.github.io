<!--This is HTMl
    The file extension is .html
    HTML is a tag based language, so everything has tags around it
-->

<!DOCTYPE HTML> <!--Initialise HTML-->

<html lang="en"> <!--This is the HTML tag, to open HTML and in English-->

    <head> <!--This is for scripts (javascript), the metadata, and css data-->

        <meta charset="utf8"> <!--This is for the encoder. Good to put this in-->

        <title> <!--The title displays on the tab window-->
            HTML
        </title>

        <style>
            /*
            This is CSS, a way to style webpages
            You can also use this tag to link a stylesheet, an external 
                file which has the css on it 
            See the CSS tutorial for more info about css
            callumbennett-dev.github.io/data/howto/css
            */
        </style>

        <script>
            /*
            This is Javascript
            You can add onLoad functions to make a webpage more dynamic
            You can also use this tag to link a script file, like css
            See the Javascript tutorial for more info about Javascript
            callumbennett-dev.github.io/data/howto/js
            */
        </script>


    </head>

    <body> <!--This is what actually displays on the webpage-->

        <h1> <!--This is a big title tag. The range goes from h1 to h6, h6 being the smallest-->
            HTML
        </h1>

        <p> <!--This is a paragraph tag. it is displayed at size 12 and is not bold-->
            All the text for your page goes in here. 

            <br/> <!--This is a break tag, its purpose is to create a line break.-->

            <b> <!--This is the bold tag-->
                This section of text will be bold
            </b>

            <br/>

            <em> <!--This is the emphasis tag, will put the text in italics-->
                This section of text will be in italics
            </em>

            <br/> <!--This is a break tag, its purpose is to create a line break.-->

        </p> <!--This is the closing tag, most text editors will add this automaticallys-->

        <center>
            <!--Content in this tag will be displayed from the centre of the webpage-->
            Centered content
        </center>

        <br/> <!--The break tag creates a line break-->

        <ul> <!--This is the tag for a dot point list-->

            <li> <!--This is the tag for a list item-->
                Dot point 1
            </li>

            <li> <!--This is the tag for a list item-->
                Dot point 2
            </li>

        </ul>

        <br/> <!--This tag has the tag and then the / to close it without another tag-->

        <ol> <!--This is the tag for an ordered list (numbered)-->

            <li> <!--This is the tag for a list item-->
                List item 1
            </li>

            <li>
                List item 2
            </li>

        </ol>

        <br/>

        <div> <!--Divs are used to group bits on a webpage together. It can be used in CSS to style the area-->
            
            <p>
                Paragraph content in the div
            </p>

        </div>

    </body>

</html><!--This should be the last line of the file. This closes the program-->
