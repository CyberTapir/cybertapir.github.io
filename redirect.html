<!DOCTYPE html>
<html>
  <head>
    <title>Redirecting</title>
    <script>
      function reload() {
        setTimeout(function(){ window.location.replace("https://callumbennett-dev.github.io/"); }, 2500)   
      }
    </script>
  </head>
  <body onload="reload()">
    <center>
      <h1>
        CallumBennett-Dev Reload
      </h1>
      <br/>
      <h2>
        Reloading page
      </h2>
      <br/>
      <h2>
        <a href="https://callumbennett-dev.github.io">callumbennett-dev.github.io</a> 
      </h2>
    </center>
  </body>
</html>
